<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact page by DevPadd</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img src="assets/contact-form-icon.svg" alt="icon" />
        </header>

        <div class="text-wrapper">
            <h1 class="be-vietnam-pro-extrabold">
                Interested in our <br />
                business pricing?
            </h1>
            <h2 class="be-vietnam-pro-medium">
                Fill out the form to view details and we'll <br />contact you as
                soon as possible.
            </h2>
        </div>

        <form action="" class="form-wrapper">
            <div class="form-row">
                <div>
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Ethan Johnson"
                    />
                </div>
                <div>
                    <label for="email">Company Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="ethan@johnson.com"
                    />
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="company-size">Company Size</label>
                    <select id="company-size" name="company-size">
                        <option value="50-100">50-100 employees</option>
                        <option value="etc">Etc</option>
                    </select>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select id="company-size" name="company-size">
                        <option value="building-landing-page">
                            Building Landing pages
                        </option>
                        <option value="etc">Etc</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message">
50-100 employees</textarea
                >
                <button type="submit">Contact Sales</button>
            </div>
        </form>
    </body>
</html>
